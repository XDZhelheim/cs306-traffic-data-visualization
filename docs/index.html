<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深圳市出租车动态轨迹图</title>
</head>

<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=A37BZ-LSCEX-XEI4U-T6WGS-Z5P7O-BNF4W&libraries=visualization"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #time {
        position: fixed !important;
        top: 10px;
        left: 20px;
        color: white;
        z-index: 1;
        font-size: larger;
    }

    #container {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <p id="time"></p>
    <div id="container"></div>
</body>

<script src="./data/taxi_data_1000000.js"></script>
<script>
    let track = null;

    // 初始化轨迹图并添加至map图层
    let trail = new TMap.visualization.Trail({
        pickStyle:function(item){ //轨迹图样式映射函数
            return {
                width: 2,
                color: "#FFFF00"
            }
        },
        startTime: 0,//动画循环周期的起始时间戳
        showDuration: 100,//动画中轨迹点高亮的持续时间
        playRate: 400 // 动画播放倍速
    }).setData(taxi_tracks); //设置数据

    // deprecated temporarily
    function get_data() {
        $.get("./get_data").done(
            function(data) {
                window.track = new Array(data);
                initMap();
            }
        )
    }

    window.onload = function() {initMap();}

    function initMap() {
        var center = new TMap.LatLng(22.565283, 114.039169);

        // 初始化地图
        var map = new TMap.Map("container", {
            zoom:12, // 设置地图缩放级别
            center: center, // 设置地图中心点坐标
            mapStyleId: "style1" //个性化样式
        });

        trail.addTo(map);
    }

    let sec = 0;
    let min = 0;
    let hour = 0;

    function updateTime() {
        sec += 1;
        if (sec >= 60) {
            min += 1;
            sec = 0;
        }
        if (min >= 60) {
            hour += 1;
            min = 0;
        }
        if (hour >= 24) {
            hour = 0;
        }

        document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec;
    }

    let timer = window.setInterval(updateTime, 1000 / trail.getPlayRate());

</script>

</html>
