<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>
<canvas id="canvas"></canvas>

<script type="text/javascript" src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
<script type="text/javascript" src="../build/mapv.js"></script>

<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("map", {
        enableMapClick: false
    });    // 创建Map实例
    map.centerAndZoom(new BMap.Point(114.104553, 22.592817), 12);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

    map.setMapStyle({
        style: 'midnight'
    });

    var randomCount = 1000;

    var data = [];



    $.get('all_data.csv', function(csvstr) {
        var dataSet = mapv.csv.getDataSet(csvstr);
        data = dataSet.get();
        data = data.map(function (item) {
            item.geometry = {
                type: 'LineString',
                coordinates: [[item.lng1, item.lat1], [item.lng2, item.lat2]]
            }
            item.count = 1;
            return item;
        });
        var dataSet = new mapv.DataSet(data);

        var options = {
            strokeStyle: 'rgba(245,7,7,0.02)',
            // shadowColor: 'rgba(255, 250, 50, 1)',
            shadowBlur: 20,
            lineWidth: 0.7,
            // lineDash: [15],
            draw: 'simple'
        }

        var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);
    });

    var bdary = new BMap.Boundary();
    bdary.get("深圳市", function(rs){       //获取行政区域
        var count = rs.boundaries.length; //行政区域的点有多少个

        var pointArray = [];
        var data = [];
        for (var i = 0; i < count; i++) {
            var ply = new BMap.Polygon(rs.boundaries[i], {strokeWeight: 2, strokeColor: "#ff0000"}); //建立多边形覆盖物
            var coordinates = [];
            var path = rs.boundaries[i].split(';');
            for (var j = 0; j < path.length; j++) {
                coordinates.push(path[j].split(','));
            }
            pointArray = pointArray.concat(ply.getPath());

            data.push({
                geometry: {
                    type: 'Polygon',
                    coordinates: [coordinates]
                }
            });
        }
        console.log(data);

        // map.setViewport(pointArray);    //调整视野

        var options = {
            fillStyle: 'rgba(255, 255, 255, 0.3)',
            strokeStyle: 'rgba(250, 250, 255, 0.3)',
            lineWidth: 1,
            draw: 'clip'
        }

        var mapvLayer = new mapv.baiduMapLayer(map, new mapv.DataSet(data), options);
    });



</script>

</body>
</html>
